{% extends "apps/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Suppression d’un voyage</h2>
    <p>Êtes-vous sûr de vouloir supprimer le voyage <strong>{{ voyage.titre }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'apps:detail_voyage_admin' voyage.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
