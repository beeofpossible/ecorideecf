{% extends "apps/layouts/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Cr√©er un compte</button>
    </form>
</div>
{% endblock %}
